<ion-header>

  <ion-navbar>
    <ion-title>Grup Kur</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Vazgeç
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!group.name" strong>
        <span color="primary" showWhen="ios">
          Bitti
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Grup Adı" [(ngModel)]="group.name" name="name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
      <h1>Ekli kullanıcılar</h1>
      <ion-item-sliding *ngFor="let user of group.users">
        <button ion-item (click)="removeUser(user)">
          <h2>{{user.userName}}</h2>
        </button>
      </ion-item-sliding>
    </ion-list>
  <ion-list>
    <h1>Kullanıcı ekle</h1>
    <ion-item-sliding *ngFor="let user of Users">
      <button ion-item (click)="addUser(user)">
        <h2>{{user.userName}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
